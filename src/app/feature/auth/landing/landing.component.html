<div class="landing-container flex-center" style="height: 100%;width: 100%">
  <mat-card class="auth-card">
    <mat-card-content>
      <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="center" backgroundColor="primary" color="primary"
      [(selectedIndex)]="selectedTabIndex" >
        <mat-tab label="Login">
          <div class="login-form-container">
            <h2>Log In to Your Account</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="flex-column gap-1rem">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input aria-label="Name" matInput formControlName="name" required>
                <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
                  Name is required
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input aria-label="password" matInput type="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                  Password must be at least 6 characters long
                </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">
                Log In
              </button>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="Sign Up">
          <div>
            <h2>Create an Account</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()" class="flex-column gap-1rem">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
                  Name is required
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                  Password must be at least 6 characters long
                </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" class="full-width"
                [disabled]="signupForm.invalid">
                Sign Up
              </button>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
