<div class="p-1">
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="SEARCH" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addToggle.set(!addToggle())">
      {{addToggle()?'View Units':'ADD Unit'}}
    </button>
  </div>
  @if (!addToggle()) {
  <!-- <div>
      @for(unit of units(); track unit.id) {

            <mat-card-actions>

              <button mat-button color="warn" (click)="deleteUnit(unit.id)" >Delete</button>

  <table mat-table [dataSource]="units()" class="mat-elevation-z8">
    @for (column of cols; track column) {
      @switch (column) {
        @case('actions'){
          <ng-container [matColumnDef]="column">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element;let i = index">
              <div class="flex-column" >
                <button mat-button color="primary" (click)="editUnit(element)" >Edit</button>
                <button mat-button color="warn" (click)="deleteUnit(element.id)" >Delete</button>
              </div>
            </td>
          </ng-container>
        }
        @default {
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{element[column]||i}} </td>
          </ng-container>
        }
      }
    }

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
  }
  @else {
  <app-add-unit [selectedUnit]="selectedUnit()" (reloadList)="reloadList()" />
  }
</div>
