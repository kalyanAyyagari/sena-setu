<div class="p-1">
  @if (!addToggle()) {
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="SEARCH" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addToggle.set(!addToggle())">
        {{addToggle()?'View Units':'ADD Unit'}}
      </button>
    </div>
  <app-view-table [dataSource]="units()" [cols]="cols" class="cols" (editItem)="editUnit($event)"
    (deleteItem)="deleteUnit($event)"></app-view-table>
  }
  @else {
  <app-add-unit [selectedUnit]="selectedUnit()" (reloadList)="reloadList()" (cancelAddOrUpdate)="cancelAddOrUpdate()" />
  }
</div>
