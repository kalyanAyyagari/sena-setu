<div class="table-container">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    @for (column of cols; track column) {
    @switch (column) {
    @case('actions'){
    <ng-container [matColumnDef]="column">
      <th style="text-align: center;border-bottom: 1px solid black;" mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element;let i = index">
        <div class="flex-column">
          <button mat-button color="primary" (click)="openDialog(element)">
            <mat-icon>fullscreen</mat-icon>
            Expand
          </button>
          <button mat-button color="primary" (click)="editFunction(element)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteFunction(element.id)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    }
    @default {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef style="border-bottom: 1px solid black;" > {{column}} </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{element[column]||i}} </td>
    </ng-container>
    }
    }
    }

    <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>

</div>
