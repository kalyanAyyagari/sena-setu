<div class="dialog-content">
  <h2 mat-dialog-title>Row Details</h2>
  <div mat-dialog-content>
    <p><strong>Name:</strong> {{ data.name }}</p>
    @if (data.description) {
    <p><strong>Description:</strong> {{ data.description }}</p>
    }
    @if (data.quantity !== undefined) {
    <p><strong>Quantity:</strong> {{ data.quantity }}</p>
    }
    @if (data.barcode) {
    <p><strong>Barcode:</strong> {{ data.barcode }}</p>
    <div id="barcode-image-container"></div>
    <div class="print-options">
      <mat-form-field>
        <mat-label>Number of Copies</mat-label>
        <input matInput type="number" [(ngModel)]="numberOfCopies" min="1" [max]="maxCopiesPerPage"
          (keydown)="onlyNumbers($event)">
        <mat-hint>Maximum {{ maxCopiesPerPage }} copies per A4 sheet</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="printBarcode()">
        <mat-icon>print</mat-icon>
        Print Barcodes
      </button>
    </div>
    }
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Close</button>
    </div>
  </div>
</div>
