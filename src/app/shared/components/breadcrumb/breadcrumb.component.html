@if (displayBreadcrumbs()) {
<mat-toolbar color="primary" class="breadcrumb-container" >
  @for (breadcrumb of breadcrumbs(); track $index; let last= $last) {
  @if (!last) {
  <a [routerLink]="breadcrumb.url" mat-button class="breadcrumb-link">
    {{ breadcrumb.label}}
  </a>
  <span>{{">"}} </span>
  }
  @else {
  <span class="breadcrumb-current">
    {{ breadcrumb.label }}
  </span>
  }
  }
</mat-toolbar>
}
